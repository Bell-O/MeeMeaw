<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Bio Link</title>
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    /* ===== CONTAINER ===== */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    /* ===== HEADER ===== */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .name {
      font-size: 24px;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }
    
    .bio {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }
    
    /* ===== LINKS ===== */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .link-item {
      background-color: white;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px 20px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: #333;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .link-item:hover {
      border-color: #ddd;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    
    .link-icon {
      font-size: 20px;
      color: #666;
      width: 24px;
      text-align: center;
    }
    
    .link-text {
      font-size: 16px;
      font-weight: 500;
    }
    
    /* ===== SOCIAL ICONS ===== */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }
    
    .social-icon {
      color: #666;
      font-size: 22px;
      transition: color 0.3s ease;
    }
    
    .social-icon:hover {
      color: #333;
    }
    
    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 14px;
      color: #999;
    }
    
    .footer a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer a:hover {
      color: #333;
    }
    
    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }
    
    .link-item {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .link-item:nth-child(1) { animation-delay: 0.2s; }
    .link-item:nth-child(2) { animation-delay: 0.3s; }
    .link-item:nth-child(3) { animation-delay: 0.4s; }
    .link-item:nth-child(4) { animation-delay: 0.5s; }
    .link-item:nth-child(5) { animation-delay: 0.6s; }
    
    .social-icons {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.7s;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.pravatar.cc/300?img=5" alt="Profile Image" class="profile-img">
      <h1 class="name">มินิมอล</h1>
      <p class="bio">Simple & Clean Design</p>
    </div>
    
    <div class="links">
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-globe"></i>
        </div>
        <div class="link-text">เว็บไซต์</div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-briefcase"></i>
        </div>
        <div class="link-text">ผลงาน</div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-book"></i>
        </div>
        <div class="link-text">บล็อก</div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-camera"></i>
        </div>
        <div class="link-text">ภาพถ่าย</div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="link-text">ติดต่อ</div>
      </a>
    </div>
    
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-dribbble"></i></a>
    </div>
    
    <div class="footer">
      <p>Made with ❤️ by <a href="#">MeeMeaw</a></p>
    </div>
  </div>
</body>
</html>
