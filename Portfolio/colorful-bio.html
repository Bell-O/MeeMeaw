<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Bio Link</title>
  <style>
    /* ===== RESET & BASE STYLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    /* ===== CONTAINER ===== */
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* ===== HEADER ===== */
    .header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      position: relative;
    }
    
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .name {
      font-size: 28px;
      font-weight: 700;
      margin-top: 15px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    
    .bio {
      font-size: 16px;
      color: white;
      margin-top: 5px;
      padding: 0 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    /* ===== LINKS ===== */
    .links {
      padding: 20px;
    }
    
    .link-item {
      border-radius: 50px;
      margin-bottom: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .link-item:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15);
    }
    
    .link-item:nth-child(1) {
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
    }
    
    .link-item:nth-child(2) {
      background: linear-gradient(45deg, #a18cd1 0%, #fbc2eb 100%);
    }
    
    .link-item:nth-child(3) {
      background: linear-gradient(45deg, #84fab0 0%, #8fd3f4 100%);
    }
    
    .link-item:nth-child(4) {
      background: linear-gradient(45deg, #fccb90 0%, #d57eeb 100%);
    }
    
    .link-item:nth-child(5) {
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
    }
    
    .link-icon {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.2);
      font-size: 20px;
    }
    
    .link-content {
      padding: 15px;
      flex-grow: 1;
    }
    
    .link-title {
      font-weight: 600;
      font-size: 16px;
    }
    
    /* ===== SOCIAL ICONS ===== */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .social-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .social-icon:hover {
      transform: scale(1.1);
    }
    
    .social-icon:nth-child(1) {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
    }
    
    .social-icon:nth-child(2) {
      background: #1da1f2;
    }
    
    .social-icon:nth-child(3) {
      background: #ff0000;
    }
    
    .social-icon:nth-child(4) {
      background: #25d366;
    }
    
    /* ===== FOOTER ===== */
    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
      background-color: #f9f9f9;
    }
    
    .footer a {
      color: #ff6b6b;
      text-decoration: none;
    }
    
    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .container {
      animation: fadeIn 0.8s ease forwards;
    }
    
    .profile-img {
      animation: bounce 3s ease infinite;
    }
    
    .link-item {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .link-item:nth-child(1) { animation-delay: 0.2s; }
    .link-item:nth-child(2) { animation-delay: 0.3s; }
    .link-item:nth-child(3) { animation-delay: 0.4s; }
    .link-item:nth-child(4) { animation-delay: 0.5s; }
    .link-item:nth-child(5) { animation-delay: 0.6s; }
    
    .social-icon {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }
    
    .social-icon:nth-child(1) { animation-delay: 0.7s; }
    .social-icon:nth-child(2) { animation-delay: 0.8s; }
    .social-icon:nth-child(3) { animation-delay: 0.9s; }
    .social-icon:nth-child(4) { animation-delay: 1s; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.pravatar.cc/300?img=49" alt="Profile Image" class="profile-img">
      <h1 class="name">สีสันสดใส</h1>
      <p class="bio">Artist | Designer | Creator</p>
    </div>
    
    <div class="links">
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-palette"></i>
        </div>
        <div class="link-content">
          <div class="link-title">ผลงานศิลปะ</div>
        </div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-store"></i>
        </div>
        <div class="link-content">
          <div class="link-title">ร้านค้าออนไลน์</div>
        </div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-book"></i>
        </div>
        <div class="link-content">
          <div class="link-title">บล็อก</div>
        </div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-video"></i>
        </div>
        <div class="link-content">
          <div class="link-title">วิดีโอสอนศิลปะ</div>
        </div>
      </a>
      
      <a href="#" class="link-item">
        <div class="link-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="link-content">
          <div class="link-title">ติดต่องาน</div>
        </div>
      </a>
    </div>
    
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
    </div>
    
    <div class="footer">
      <p>Made with ❤️ by <a href="#">MeeMeaw</a></p>
    </div>
  </div>
</body>
</html>
